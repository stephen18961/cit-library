<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f9f9f9; color: #333; margin: 0; padding: 0;">
    
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center" style="border-radius: 10px 0px 0px 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); background-color: #f5f5f5;">
      <img src="{{ url_for('static', filename='images/logo-admin.png') }}" alt="Login Image" class="img-fluid" style="width: 220px;">
    </div>
    <div class="col-md-6 bg-white p-4" style="border-radius: 0px 10px 10px 0px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
      <h2>Login</h2>
      <form method="POST">
        <div class="form-group">
          <label for="uname"><b>Username</b></label>
          <input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="psw" required>
        </div>
        <button type="submit" class="btn btn-block" style="background-color: #800507; color: white;">Login</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </div>
</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
