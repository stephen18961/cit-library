<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Library &mdash;</title>
    
    <!-- CSS File Link -->
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
    />
    
    <!-- Cdn Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<style>
    .navbar-brand img {
            width: 150px;
            padding-bottom: 20px;
    }
</style>
<body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top p-3" style="background-color: #800507;">
            <div class="container">
                <a class="navbar-brand text-white fw-medium" href="#"><img src="{{ url_for('static', filename='images/library-logo.png') }}" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/index">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/peminjaman">Peminjaman</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Informasi</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/pustakawan">Pustakawan</a></li>
                                <li><a class="dropdown-item" href="/lokasi">Lokasi</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/akun">Akun Mahasiswa</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="GET">
                        <input class="form-control me-2" type="search" placeholder="Search for Books" aria-label="Search" name="query">
                        <button class="btn btn-secondary me-3" type="submit">Search</button>
                    </form>
                
                    <a type="button" class="btn btn-outline-light" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->

    {%block body%}{%endblock%}
    
        <!-- footer -->
        <footer class="py-5 mt-5" style="background-color: #800507;">
            <div class="container text-light text-center">
                <p class="display-5 mb-3">CIT Library</p>
                <small class="text-white-50">&copy; Copyright by CIT Library. All rights reserved.</small>
            </div>
        </footer>
        <!-- end of footer -->
    
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
