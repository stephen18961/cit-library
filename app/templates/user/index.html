{% extends "user/layout.html" %} {% block body %}

<!-- hero -->
<div class="container">
    <section id="hero" class="text-center">
        <h2 class="display-6" style="margin-top: 10%; margin-bottom: 2% !important">Selamat Datang di CIT Library</h2>
        <p class="fs-6">Pilih kategori yang menarik bagi Anda</p>
    </section>
</div>
<!-- end of hero -->


<!-- choosing subjects-->
<div class="container">
    <div class="row">
        <!-- column 1 -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <a href="/index?category=Filosofi">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='images/philosopher.png') }}" alt="filsafat" class="img-fluid mx-auto">
                        <div class="text-xs text-uppercase text-center mt-2">Filsafat</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- column 2 -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <a href="/index?category=Agama">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='/images/bible.png') }}" alt="agama" class="img-fluid mx-auto">
                        <div class="text-xs text-uppercase text-center mt-2">Agama</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- column 3 -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <a href="/index?category=Education">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='images/maths.png') }}" alt="edukasi" class="img-fluid mx-auto">
                        <div class="text-xs text-uppercase text-center mt-2">Edukasi</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- column 4 -->
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <a href="/">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='images/book-stack.png') }}" alt="kategori-lainnya" class="img-fluid mx-auto">
                        <div class="text-xs text-uppercase text-center mt-2">ALL BOOKS</div>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 text-left mt-5">
            <h3 class="mb-3">Our Books</h3>
        </div>
    </div>

    <div class="row">
        {% for book in books %}
        <div class="col-12 col-md-6 mb-4">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-12 col-md-4">
                        <img src="data:image/jpeg;base64,{{ book.image | b64encode }}" class="card-img" alt="{{ book.title }}-book">
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }} by {{ book.author }}</h5>
                            <p class="card-text">{{ book.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
